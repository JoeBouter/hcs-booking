<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HCS Classroom Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
    header { background-color: #2d3e50; color: white; padding: 20px; text-align: center; }
    nav { background: #e9ecef; padding: 10px 20px; text-align: center; }
    nav a { margin: 0 10px; color: #2d3e50; font-weight: bold; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 800px; margin: auto; padding: 20px; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
    .day { background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; min-height: 80px; }
    .btn { padding: 10px 15px; background: #2d3e50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #1b2838; }
    select, input[type="text"], input[type="date"] {
      width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;
    }
    .admin-section {
      background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 6px;
    }
    #authPanel { text-align: center; margin-top: 80px; }
    #loginBtn, #logoutBtn {
      background: #de5246; color: white; border: none; padding: 10px 20px;
      font-size: 16px; border-radius: 6px; cursor: pointer;
    }
    #loginBtn:hover, #logoutBtn:hover { background: #c14438; }
  </style>
</head>
<body>

<!-- LOGIN PANEL -->
<div id="authPanel">
  <h2>HCS Classroom Booking</h2>
  <button id="loginBtn">Sign in with Google</button>
</div>

<!-- MAIN APP PANEL -->
<div id="appPanel" style="display:none;">
  <header>
    <h1>Hamilton Christian School â€“ Classroom Booking</h1>
    <p id="userInfo"></p>
    <button id="logoutBtn">Log out</button>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#bookings">Book a Room</a>
    <a href="#admin">Admin Panel</a>
  </nav>

  <!-- Home Calendar -->
  <main id="home">
    <h2>Bookings This Month</h2>
    <div class="calendar-grid" id="calendarGrid"></div>
  </main>

  <!-- Booking Form -->
  <main id="bookings" style="display:none;">
    <h2>Book a Classroom</h2>
    <form id="bookingForm">
      <label>Date:</label>
      <input type="date" id="date" required>
      <label>Room:</label>
      <select id="room"></select>
      <label>Period:</label>
      <select id="period">
        <option>Period 1</option>
        <option>Period 2</option>
        <option>Period 3</option>
        <option>Lunch</option>
        <option>Period 4</option>
      </select>
      <label>Your Name:</label>
      <input type="text" id="teacher" required>
      <button class="btn" type="submit">Submit Booking</button>
    </form>
  </main>

  <!-- Admin Panel -->
  <main id="admin" style="display:none;">
    <h2>Admin Panel</h2>
    <div class="admin-section">
      <h3>Pending Approvals</h3>
      <ul id="pendingList"></ul>
    </div>
    <div class="admin-section">
      <h3>Manage Rooms</h3>
      <input type="text" id="newRoomName" placeholder="e.g. E5" />
      <button class="btn" onclick="addRoom()">Add Room</button>
      <ul id="roomList"></ul>
    </div>
  </main>
</div>

<!-- SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
  import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBhl57b8ncjZkca9vxWng79AUuPq5WnO00",
    authDomain: "hcs-booking.firebaseapp.com",
    projectId: "hcs-booking",
    storageBucket: "hcs-booking.firebasestorage.app",
    messagingSenderId: "923003673274",
    appId: "1:923003673274:web:3fdbe3bd24775226ee4083",
    measurementId: "G-ZF0LMCXME5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const authPanel = document.getElementById('authPanel');
  const appPanel = document.getElementById('appPanel');
  const userInfo = document.getElementById('userInfo');

  document.addEventListener('DOMContentLoaded', () => {
    console.log("Page loaded");

    // --- Process the redirect result FIRST ---
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          console.log("Redirect sign-in successful:", result.user);
          // Do nothing here. onAuthStateChanged will update the UI.
        } else {
          console.log("No redirect result.");
        }

        // Now, AFTER processing the redirect, set up the auth state listener.
        setupAuthStateListener();

      })
      .catch((error) => {
        console.error("Redirect error:", error);
        alert("Redirect failed: " + error.message);
        setupAuthStateListener(); // Still set up the listener even if redirect fails.
      });

    // --- Function to set up the state listener ---
    function setupAuthStateListener() {
      onAuthStateChanged(auth, (user) => {
        console.log("Auth state changed. User:", user);

        if (user) {
          // User signed in
          authPanel.classList.add("hidden");
          appPanel.classList.remove("hidden");
          userInfo.textContent = `Logged in as ${user.displayName} (${user.email})`;
        } else {
          // User signed out
          authPanel.classList.remove("hidden");
          appPanel.classList.add("hidden");
          userInfo.textContent = "";
        }
      });
    }

    // --- Button click handlers ---
    loginBtn.onclick = () => {
      console.log("Signing in...");
      signInWithRedirect(auth, provider);
    };

    logoutBtn.onclick = () => {
      console.log("Signing out...");
      signOut(auth);
    };

  }); // End DOMContentLoaded
</script>
</body>
</html>
